<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://kit.fontawesome.com/22ae6d249f.js" crossorigin="anonymous"></script>
  <title>Where in the World</title>
</head>
<body>

  <nav class="navbar navbar-expand-lg shadow-sm navbar-light bg-light">
    <div class="container">
    <a class="navbar-brand" href="#">Where in the World</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        
      </ul>
      <form class="form-inline my-2 my-lg-0">
        <input class="form-control-sm mr-sm-2 search" type="search" placeholder="Search" aria-label="Search">
      </form>
    </div>
  </div>
  </nav>

<div class="container" id="content-general">
    
    <div id="content-flags" >
      <a href="#" id="dark-toogle" class="float-right mt-3 dark-button"><i class="far fa-moon"></i> Dark Mode</a>
        
      <select class="custom-select custom-select-sm my-5 selected" name="select" id="filter-region">
        <option value="no-region">Select a region</option>
        <option value="Americas">America</option> 
        <option value="Asia">Asia</option>
        <option value="Africa">Africa</option>
        <option value="Oceania">Oceania</option>
      
      </select>

      <ul Class="suggestions"></ul>

      <div class="container">
        <div class="row flags d-flex" id="flagis">
          
        </div>
      </div>
  </div>

</div>



<!-- Modal -->
<div class="modal fade" id="countryModal" tabindex="-1" aria-labelledby="countryModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-xl">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalTitle">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="container-fluid">
          <div class="row">
            
            <div class="col-md-6 col-sm-12" id="imageModal">

            </div>
            <div class="col-md-6 col-sm-12" id="contentModal">
              <div class="row">
                <div class="col-12"><h4 id="nombreModal"></h4></div>
                <div class="col-md-6 col-sm-12">
                  
                  <div class="itemModal">
                    <h5 class="h5-modal">Native Name:</h5>
                    <p id="nativeModal" class="description-modal"></p>
                  </div>

                  <div class="itemModal">
                    <h5 class="h5-modal">Population:</h5>
                    <p id="populationModal" class="description-modal"></p>
                  </div>

                  <div class="itemModal">
                    <h5 class="h5-modal">Region:</h5>
                    <p id="regionModal" class="description-modal"></p>
                  </div>

                  <div class="itemModal">
                    <h5 class="h5-modal">Sub Region:</h5>
                    <p id="subregionModal" class="description-modal"></p>
                  </div>

                  <div class="itemModal">
                    <h5 class="h5-modal">Capital:</h5>
                    <p id="capitalModal" class="description-modal"></p>
                  </div>

                </div>
                <div class="col-md-6 col-sm-12">

                  <div class="itemModal">
                    <h5 class="h5-modal">Top Level Domain:</h5>
                    <p id="domainModal" class="description-modal"></p>
                  </div>

                  <div class="itemModal">
                    <h5 class="h5-modal">Currencies:</h5>
                    <p id="currenciesModal" class="description-modal"></p>
                  </div>

                  <div class="itemModal">
                    <h5 class="h5-modal">Languages:</h5>
                    <p id="languageModal" class="description-modal"></p>
                  </div>
                  
                </div>
                <div class="col-12">
                  <div class="borderModal">
                    <h5 class="h5-modal">Border Countries:</h5>
                    <p id="borderModal" class="borders-modal"></p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        
      </div>
    </div>
  </div>
</div>







  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
  <script src="js/printCountries.js"></script>
  <script src="js/printModal.js"></script>
  <script src="js/findCountries.js"></script>
  <script src="js/app.js" ></script>
  
</body>
</html>
